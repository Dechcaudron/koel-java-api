group 'com.dechcaudron'
version '0.2'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    jcenter()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

dependencies {
    compile 'org.json:json:20141113'
    compile 'org.apache.httpcomponents:httpclient:4.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}